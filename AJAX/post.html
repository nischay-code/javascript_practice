    <script>
      var data = {
        name: "nischay",
        status: "online",
      };

      document.getElementById("form").onsubmit = (e) => {
        e.preventDefault();
        var data = new URLSearchParams();
        console.log(e.target);
        for (const pair of new FormData(e.target)) {
          // console.log(pair)
          data.append(pair[0], pair[1]);
        }
        const url = "";
        fetch(url, {
          method: "post",
          body: data,
        })
          .then((res) => res.json())
          .then((res2) => {
            console.log(res2);
          });
      };
