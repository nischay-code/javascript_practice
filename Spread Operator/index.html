<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spread operator</title>
  </head>
  <body>
    <script>
      const add = (a, b) => {
        return console.log(a + b);
      };
      let a = [1, 2];
      console.log(a);
      let b = [...a];
      console.log(b);

      console.log(add(...b));

      let c = [1, 2];
      console.log(c);
      let d = [3, 4];
      console.log(d);

      //   merge two array using spread operator
      let f = [...c, ...d];
      console.log(f);

      let o1 = {
        x: "hey",
        y: "bye",
      };
      console.log(o1);
      console.log({ ...o1 });
      //   console.log(...o1); Error : Spread syntax requires ...iterable[Symbol.iterator] to be a function

      let o2 = { ...o1 };
      console.log(o2);
    </script>
  </body>
</html>
